name: Daily OptiBot Sync

on:
  schedule:
    # Chạy vào 00:00 UTC mỗi ngày (khoảng 7h sáng giờ VN)
    - cron: '0 0 * * *'
  workflow_dispatch: # Cho phép bạn bấm nút chạy thủ công để test

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Sync Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VECTOR_STORE_ID: ${{ secrets.VECTOR_STORE_ID }}
        run: python main.py

      - name: Save Metadata
        # Bước này cực kỳ quan trọng để lưu lại file .json cho ngày hôm sau
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update vector_store_metadata.json [skip ci]"
          file_pattern: 'vector_store_metadata.json'